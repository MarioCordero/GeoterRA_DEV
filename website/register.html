  </head>
  <body>

			<!-- NAVBAR -->

				<div class="logo-container">

    <!-- REGISTER FORM -->

			<div class="register Montserrat-Regular">

				<form id="reg_form" action="assets/includes/register.inc.php" method="post">
					<h1>Register</h1>

					<div class="input-box">
						<input name="first_name" type="text" placeholder="First Name" >
						<i class='bx bxs-user'></i>
					</div>

					<div class="input-box">
						<input name="last_name" type="text" placeholder="Last Name" >
						<i class='bx bxs-lock'></i>
					</div>

					<div class="input-box">
						<input name="password" type="password" placeholder="Password">
						<i class='bx bxs-lock'></i>
					</div>

					<div class="input-box">
						<input name="email" type="text" placeholder="Email" >
						<i class='bx bxs-lock'></i>
					</div>

					<div class="input-box">
						<input name="phone_num" type="text" placeholder="Phone Number">
						<i class='bx bxs-lock'></i>
					</div>

					<button type="submit" class="btn">Register</button>

				</form>

        <p id="result"></p>

			</div>
  
      <!-- AJAX info sent to php -->

      <script>
      document.getElementById("reg_form").addEventListener("submit",
        function(event) {
          event.preventDefault(); 
          let formData = new FormData(this);
          let xhr = new XMLHttpRequest();
          xhr.open("POST", "assets/includes/register.inc.php", true);
          xhr.onreadystatechange = function() {
            if (xhr.readyState == 4 && xhr.status == 200) {
              document.getElementById("result").innerHTML = xhr.responseText;
            }
          };
          xhr.send(formData);
        });
      </script>

  </body>
