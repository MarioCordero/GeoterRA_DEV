name: Build and Update Main

on:
  push:
    branches:
      - headerWeb

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout headerWeb
        uses: actions/checkout@v3
        with:
          ref: headerWeb

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          cd website
          npm ci

      - name: Build frontend
        run: |
          cd website
          npm run build

      - name: Prepare main branch
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          # Traer main y cambiar a ella
          git fetch origin main
          git checkout main

          # Borrar TODO en main (ignora errores si algo no existe)
          rm -rf ./* || true

          # Copiar carpetas necesarias desde headerWeb
          cp -r Android ./Android || true
          cp -r API ./API || true
          cp -r database ./database || true
          mkdir -p website
          cp -r website/dist ./website/ || true

          # Commit y push
          git add .
          git commit -m "Rebuild main from headerWeb [CI build]" || echo "No changes to commit"
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Trigger server pull.sh
        run: |
          curl -X POST http://163.178.171.105/pull.sh
