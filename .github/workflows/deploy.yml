name: Build and Update Main

on:
  push:
    branches:
      - headerWeb

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout headerWeb
        uses: actions/checkout@v3
        with:
          ref: headerWeb

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          cd website
          npm ci

      - name: Build frontend
        run: |
          cd website
          npm run build

      - name: Prepare main branch
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          # Traer main
          git fetch origin main
          git checkout main

          # Crear carpeta temporal con contenido de headerWeb
          mkdir -p /tmp/headerWeb
          git --work-tree=/tmp/headerWeb checkout headerWeb -- .

          # Borrar todo en main excepto .git
          find . -mindepth 1 ! -name '.git' -exec rm -rf {} +

          # Copiar solo las carpetas necesarias
          cp -r /tmp/headerWeb/Android ./Android 2>/dev/null || true
          cp -r /tmp/headerWeb/API ./API 2>/dev/null || true
          cp -r /tmp/headerWeb/database ./database 2>/dev/null || true
          mkdir -p website
          cp -r /tmp/headerWeb/website/dist ./website/ 2>/dev/null || true

          # Commit y push usando PAT
          git add .
          git commit -m "Rebuild main from headerWeb [CI build]" || echo "No changes to commit"
          git push https://${{ secrets.GH_PAT }}@github.com/MarioCordero/GeoterRA_DEV.git main
        env:
          GH_PAT: ${{ secrets.GH_PAT }}

      - name: Trigger server pull.sh
        run: |
          curl -X POST http://163.178.171.105/pull.sh
