name: PR Debug

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened

  workflow_dispatch:

jobs:
  debug:
    runs-on: ubuntu-latest

    steps:
      - name: Print event info
        run: |
          echo "âœ… PR Debug workflow disparado"
          echo "event_name: ${{ github.event_name }}"
          echo "ref:        ${{ github.ref }}"
          echo "base.ref:   ${{ github.event.pull_request.base.ref || 'N/A' }}"
          echo "head.ref:   ${{ github.event.pull_request.head.ref || 'N/A' }}"
          echo "title:      ${{ github.event.pull_request.title || 'N/A' }}"
