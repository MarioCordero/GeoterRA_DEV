name: Force Deploy From PR

on:
  pull_request:
    branches: [ main ]
    types: [ opened, synchronize, reopened, labeled ]

permissions:
  contents: write
  pull-requests: read

jobs:
  force-deploy:
    runs-on: ubuntu-latest

    if: github.event.pull_request.base.ref == 'main'

    steps:
      - name: Checkout PR branch (headerWeb)
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: website/package-lock.json

      - name: Install frontend dependencies
        run: |
          cd website
          npm ci

      - name: Build frontend
        run: |
          cd website
          npm run build

      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main
          path: main-branch
          fetch-depth: 0

      - name: Prepare deployment artifacts
        run: |
          mkdir -p deploy/API
          mkdir -p deploy/database
          mkdir -p deploy/website/dist

          cp -r API/*.php deploy/API/
          cp -r database/* deploy/database/
          cp -r website/dist/* deploy/website/dist/

      - name: Remove forbidden files
        run: |
          cd deploy/API
          rm -f "(DELETE)"*.php 2>/dev/null || true

      - name: Sync deploy files into main
        run: |
          rsync -av --delete deploy/API/ main-branch/API/
          rsync -av --delete deploy/database/ main-branch/database/
          rsync -av --delete deploy/website/dist/ main-branch/website/dist/

      - name: Commit and push changes to main
        run: |
          cd main-branch
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A

          if git diff --cached --quiet; then
            echo "‚ö†Ô∏è No changes to deploy"
            exit 0
          fi

          git commit -m "üöÄ Auto-deploy from headerWeb PR"
          git push

      - name: Trigger remote deploy
        run: |
          curl -X GET "http://163.178.171.105/pull.sh"
