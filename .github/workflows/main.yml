name: Force Deploy From PR

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - labeled

permissions:
  contents: write
  pull-requests: read

jobs:
  force-deploy:
    runs-on: ubuntu-latest

    # Solo corre si el PR es desde headerWeb hacia main
    if: >
      github.event.pull_request.base.ref == 'main' &&
      github.event.pull_request.head.ref == 'headerWeb'

    steps:
      # ---------------- CHECKOUT PR BRANCH ----------------
      - name: Checkout PR branch (headerWeb)
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          fetch-depth: 0

      # ---------------- FRONTEND BUILD ----------------
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install frontend dependencies
        run: |
          cd website
          npm ci

      - name: Build frontend
        run: |
          cd website
          npm run build

      # ---------------- CHECKOUT MAIN ----------------
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main
          path: main-branch
          fetch-depth: 0

      # ---------------- PREPARE DEPLOY ----------------
      - name: Prepare deployment artifacts
        run: |
          mkdir -p deploy/API
          mkdir -p deploy/database
          mkdir -p deploy/website/dist

          # Copia solo si existen las rutas, para evitar errores
          if [ -d "API" ]; then
            cp -r API/*.php deploy/API/ || true
          fi

          if [ -d "database" ]; then
            cp -r database/* deploy/database/ || true
          fi

          if [ -d "website/dist" ]; then
            cp -r website/dist/* deploy/website/dist/ || true
          fi

      - name: Remove forbidden files
        run: |
          if [ -d "deploy/API" ]; then
            cd deploy/API
            rm -f "(DELETE)"*.php 2>/dev/null || true
          fi

      # ---------------- SYNC TO MAIN BRANCH ----------------
      - name: Sync deploy files into main
        run: |
          if [ -d "deploy/API" ]; then
            rsync -av --delete deploy/API/ main-branch/API/
          fi

          if [ -d "deploy/database" ]; then
            rsync -av --delete deploy/database/ main-branch/database/
          fi

          if [ -d "deploy/website/dist" ]; then
            rsync -av --delete deploy/website/dist/ main-branch/website/dist/
          fi

      # ---------------- COMMIT & PUSH ----------------
      - name: Commit and push changes to main
        run: |
          cd main-branch
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A

          if git diff --cached --quiet; then
            echo "‚ö†Ô∏è No changes to deploy"
            exit 0
          fi

          git commit -m "üöÄ Auto-deploy from headerWeb PR"
          git push

      # ---------------- TRIGGER REMOTE DEPLOY ----------------
      - name: Trigger remote deploy
        run: |
          curl -X GET "http://163.178.171.105/pull.sh"
